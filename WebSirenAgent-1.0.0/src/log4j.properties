log4j.rootLogger=INFO, console, fileLog
log4j.appender.console=org.apache.log4j.ConsoleAppender 
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n

log4j.appender.fileLog=org.apache.log4j.RollingFileAppender
#log4j.appender.fileLog.File=D:/SWAS/swasLog.log
log4j.appender.fileLog.File=logs/WSALog.log
log4j.appender.fileLog.MaxFileSize=2MB
log4j.appender.fileLog.MaxBackupIndex=2
log4j.appender.fileLog.layout=org.apache.log4j.PatternLayout
log4j.appender.fileLog.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n